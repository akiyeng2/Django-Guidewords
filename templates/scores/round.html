<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Round {{ round_number }}</title>
</head>
<body>
    <h3>Games in <a href="../../">Division {{ division_number }}</a>, Round {{ round_number }}</h3>
    {% if game_list %}
    <ul>
        {% for game in game_list %}
            <li><a href="games/score/{{ game.board_num }}">Game {{ game.board_num }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
